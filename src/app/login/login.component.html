<div *ngIf="showError" class="small alert alert-danger">Invalid Credentials!</div>

<br/>

<div class="row justify-content-center">
    <div class="col-md-7">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" id="userName" placeholder="Enter User Name" class="form-control" formControlName="userName" required/>
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" required/>
            </div>

            <button (click)="login()" class="btn btn-success btn-block" [disabled]="loginForm.invalid">Login</button>
            <br />
            <button (click)="register()" class="btn btn-sm btn-info btn-block">Go To Registration Page</button>
        </form>
        <br>
    </div>
</div>
