<div class="container">
    <form [formGroup]="addWeldPointForm">
        <div class="form-group">
            <label>Robot Name</label>
            <input type="text" class="form-control" placeholder="Enter Robot Name" formControlName="robot_name">
        </div>
        <div class="form-group">
            <label>Schedule</label>
            <input type="number" min="1" class="form-control" placeholder="Enter Schedule (number)" formControlName="schedule">
        </div>
        <div class="form-group">
            <label>Error Code</label>
            <input type="number" min="0" max="6" class="form-control" placeholder="Enter Error Code (0-6)" formControlName="error_code">
        </div>
        <div class="form-row">
            <div class="col">
                <label>TL</label>
                <input type="number" step="0.1" class="form-control" placeholder="Enter X (number)" formControlName="tl">
            </div>
            <div class="col">
                <label>BL</label>
                <input type="number" step="0.1" class="form-control" placeholder="Enter Y (number)" formControlName="bl">
            </div>
            <div class="col">
                <label>WL</label>
                <input type="number" step="0.1" class="form-control" placeholder="Enter Z (number)" formControlName="wl">
            </div>
        </div>
        <br />
        <button class="btn btn-success btn-block" (click)="addWeldPoint()" [disabled]="addWeldPointForm.invalid">Add</button>
        <br />
        <button class="btn btn-danger btn-block" type="reset">Reset</button>
        <br />
    </form>
</div>
